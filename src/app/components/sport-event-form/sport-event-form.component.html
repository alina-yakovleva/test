<form [formGroup]="formGroup">
  <div class="flex items-center gap-4 mb-4">
    <label for="username" class="font-semibold w-24">Название</label>
    <input
      pInputText
      id="username"
      class="flex-auto"
      autocomplete="off"
      formControlName="name"
    />
  </div>
  <div class="flex items-center gap-4 mb-8">
    <label for="email" class="font-semibold w-24">Описание</label>
    <input
      pInputText
      id="email"
      class="flex-auto"
      autocomplete="off"
      formControlName="description"
    />
  </div>

  <div class="flex items-center gap-4 mb-8">
    <label for="email" class="font-semibold w-24">Место проведения</label>
    <input
      pInputText
      id="email"
      class="flex-auto"
      autocomplete="off"
      formControlName="place"
    />
  </div>
  <div class="flex items-center gap-4 mb-8">
    <label for="email" class="font-semibold w-24">Количество участников</label>
    <input
      pInputText
      class="flex-auto"
      autocomplete="off"
      formControlName="participantsCount"
    />
  </div>

  <div class="flex justify-end gap-2">
    <p-button
      label="Отменить"
      severity="secondary"
      (click)="visible.set(false)"
    />
    <p-button label="Сохранить" (click)="submit()" />
  </div>
</form>
